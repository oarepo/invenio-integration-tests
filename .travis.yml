language: python
python:
  - "3.6"
#  - "3.8"
  
notifications:
  email: # sent to the committer and the author
    on_success: never # default: always
    on_failure: never # default: always   #TODO: change to always

branches:
  only:
  - psql
  - master

env:
  global:
    - E2E=no
    - secure: 
    - SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/invenio"
  matrix:
#    - REQUIREMENTS=invenio3.2 EXTRAS=invenio3.2
    - REQUIREMENTS=invenio3.3 EXTRAS=invenio3.3
#    - REQUIREMENTS=devel EXTRAS=devel

addons:
  postgresql: 9.6

#services:
#  - postgresql
#  - redis
#  - rabbitmq

before_install:
  # Stop default travis services
  - "sudo service mysql stop"
  - "psql -c 'CREATE DATABASE invenio;' -U postgres"
  - "./scripts/init ${EXTRAS}"

install:
  - "./scripts/bootstrap"

script:
  - ./run_tests.sh

after_success:
  - ./scripts/travis-push.sh
