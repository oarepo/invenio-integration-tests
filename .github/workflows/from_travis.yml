name: Tests and reqs builder

on:
  push:
    branches: [ rdm-11 ]
    paths-ignore: [ 'upload/*', '.github/workflows/p2oarepo.yml' ]
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    services:
      postgres:
        #image: postgres:9.6
        image: postgres:13.6
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      max-parallel: 1
      matrix:
        python-version: [ 3.8 ]
        db-service: [ postgresql13 ]
        search-service: [ elasticsearch7 ]
        requirements: [ rdm, rdm-test]
        include:
          - extras: 'elasticsearch7'
            requirements: 'rdm'
          - extras: 'elasticsearch7,tests'
            requirements: 'rdm-test'
    env:
      E2E: 'no'
      EXTRAS: ${{ matrix.extras }}
      REQUIREMENTS: ${{ matrix.requirements }}
      SEARCH: ${{ matrix.search-service }}
      DB: ${{ matrix.db-service }}
      SETUP_SRC_URL_IAR: 'https://raw.githubusercontent.com/inveniosoftware/invenio-app-rdm/maint-11.x/setup.cfg'
      SETUP_SRC_URL_IAR_MASTER: 'https://raw.githubusercontent.com/inveniosoftware/invenio-app-rdm/master/setup.cfg'
      SETUP_SRC_URL_IRR: 'https://raw.githubusercontent.com/inveniosoftware/invenio-rdm-records/master/setup.cfg'
      TOK: '${{ secrets.INTEGRATION_TEST }}'
      SQLALCHEMY_DATABASE_URI: 'postgresql+psycopg2://postgres:postgres@localhost:5432/invenio'
      POSTGRES_USER: postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: invenio
      GH_EVENT_NAME: ${{ github.event_name }}
    steps:
      - name: Checkout oarepo/invenio-integration-tests
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Runs Elasticsearch
        uses: elastic/elastic-github-actions/elasticsearch@master
        with:
          stack-version: 7.17.2
      - name: init
        run: |
          echo "EXTRAS:$EXTRAS; REQUIREMENTS:$REQUIREMENTS; SEARCH:$SEARCH; DB:$DB"
          ./scripts/init
      - name: install (bootstrap)
        run: |
          ./scripts/bootstrap
      - name: run_test
        env:
          INVENIO_SQLALCHEMY_DATABASE_URI: ${{ env.SQLALCHEMY_DATABASE_URI }}
        run: |
          ./run_tests.sh
#      - name: push results back
#        run: |
#          ./scripts/push_back.sh
