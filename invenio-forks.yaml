packages:
  - name: invenio-administration
    oarepo: 12
    features:
      - name: multiple-ui-changes
        base: v2.2.4

  - name: invenio-app-rdm
    oarepo: 12
    features:
      - name: removed-rdm-entrypoints
        base: v12.0.0
        invenio-version: "<12.0.5"
      - name: removed-rdm-entrypoints-from-v12.0.5
        base: v12.0.5
        invenio-version: ">=12.0.5,<12.0.10"
      - name: removed-rdm-entrypoints-from-v12.0.10
        base: v12.0.10
        invenio-version: ">=12.0.10,<12.0.12"
      - name: removed-rdm-entrypoints-from-v12.0.12
        base: v12.0.12
        invenio-version: ">=12.0.12"

  - name: invenio-banners
    oarepo: 12
    features:
      - name: message-htmleditor
        base: v3.1.1
        invenio-version: "<3.2.0"

  - name: invenio-rdm-records
    oarepo: 12
    features:
      - name: removed-rdm-entrypoints
        base: v10.8.0
        invenio-version: "<10.8.7"
      - name: removed-rdm-entrypoints-from-v10.8.7
        base: v10.8.7
    frozen:
      - invenio-version: "<11.0.0"
        packages:
          - pyjwt==2.9.0

  - name: invenio-communities
    oarepo: 12
    features:
      - name: disable-communities-ui
        base: v13.0.6
      - name: enable-email-invitations
        base: v13.0.6
      - name: administration-in-tests
        base: v13.0.9

  - name: invenio-drafts-resources
    oarepo: 12
    features:
      - name: kwargs
        base: v3.2.0

  - name: invenio-records-resources
    oarepo: 12
    features:
      - name: kwargs
        base: v5.10.0

  - name: invenio-requests
    oarepo: 12
    features:
      - name: kwargs
        base: v4.1.1

  - name: invenio-oauthclient
    oarepo: 12
    features:
      - name: refresh-token
        base: v4.0.0
        invenio-version: "<4.0.2"
      - name: refresh-token-from-v4.0.2
        base: v4.0.2
        invenio-version: ">=4.0.2"
